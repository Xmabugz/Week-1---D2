<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        body {
            background: #0074D9;
        }
        .profile-img-topright {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .profile-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-info {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>
<img src="{{ url_for('static', filename=user.image_url) }}" alt="Profile Image" class="profile-img-topright"  >
    <div class="profile-center">
        <div class="profile-info">
            <h1>{{ user.name }}</h1>
            <p>{{ user.age() }} years old</p>
            <p>{{ user.address }}</p>
        </div>
    </div>
</body>
</html>
